<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="usuario.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <span>Cadastro de Produtos</span>
        <button onclick="openModal()" id="new">Incluir</button>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Descrição</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-Nome">Nome</label>
            <input id="m-Nome" type="text" required />

            <label for="m-Categoria">Categoria</label>
            <input id="m-Categoria" type="text" required />

            <label for="m-Descricao">Descrição</label>
            <input id="m-Descricao" type="text" required />
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/pages/produtos.js"></script>
  </body>
</html>
