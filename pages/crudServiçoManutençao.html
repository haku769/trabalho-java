<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços de Manutenção</title>
    <link rel="stylesheet" href="ServiçosManutenção.css"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de produtos</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>ID do Serviço</th>
                        <th>Nome do Cliente</th>
                        <th>Descriçao do Serviço</th>
                        <th>Data de Devolução</th>
                        <th>Preço</th>
                        <th>Status</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-IdProduto">ID Produto</label>
                    <input id="m-IdProduto" type="text" required />

                    <label for="m-NomeCliente">Nome Cliente</label>
                    <input id="m-NomeCliente" type="text" required />

                    <label for="m-DescricaoServico">Descriçao do Serviço</label>
                    <input id="m-DescricaoServico" type="text" required />

                    <label for="m-DataDevolucao">Data de Devolução</label>
                    <input id="m-DataDevolucao" type="date" required />

                    <label for="m-Preco">Preço</label>
                    <input id="m-Preco" type="number" step="0.01" required />

                    <label for="m-Status">Status</label>
                    <input id="m-Status" type="text" required />
                    
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/pages/ServiçoManutenção.js"></script>
</body>
</html>
